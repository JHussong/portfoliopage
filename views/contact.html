<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,500;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/contact.css">
    <title>Email.Me</title>
</head>
<body>
    <div class="wrapper">
        <!--navbar-->
        <nav>
            <span id="brand">
                <a href="index.html" class="name">J.Hussong</a>
            </span>

            <ul id="menu">
                <li><a href="../index.html">home<span class="dot">.</span></a></li>
                <li><a href="work.html">work<span class="dot">.</span></a></li>
                <li><a href="about.html">about<span class="dot">.</span></a></li>
                <li><a href="contact.html">email<span class="dot">.</span></a></li>
            </ul>

            <div id="toggle">
                <div class="span">menu</div>
            </div>
            
        </nav>

        <div id="resize">
            <div class="close-btn">close</div>

            <ul id="menu">
                <li><a href="../index.html">home<span class="dot">.</span></a></li>
                <li><a href="work.html">work<span class="dot">.</span></a></li>
                <li><a href="about.html">about<span class="dot">.</span></a></li>
                <li><a href="contact.html">email<span class="dot">.</span></a></li>
            </ul>
        </div>
        <div class="main-container">
            <h1>contact.</h1>
            <div class="vertical"></div>

            <div class="form-container">
                <form
                action="https://formspree.io/xqkyejzz"
                method="POST"
                >
                <label>
                    Your Name:
                    <input name="name" type="text" class="feedback-input" placeholder="Name" />
                </label>
                <label>
                    Your Email:
                    <input name="_replyto" type="text" class="feedback-input" placeholder="Email" />
                </label>
                <label>
                    Your message:
                    <textarea name="message" class="feedback-input" placeholder="Message"></textarea>
                </label>
                <input type="submit" value="SUBMIT"/>
                </form>
            </div>
           



        <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js'></script>
        <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
        <script type="text/javascript">
            $("#toggle").click(function(){
                $(this).toggleClass('on');
                $("#resize").toggleClass("active");
            });
    
            $("#resize ul li a").click(function(){
                $(this).toggleClass('on');
                $("#resize").toggleClass("active");
            });
    
            $(".close-btn").click(function(){
                $(this).toggleClass('on');
                $("#resize").toggleClass("active");
            });
    
            gsap.from("#brand", 1, {
                delay: 0.4,
                y: 10,
                opacity: 0,
                ease: Expo.easeInOut
            });
    
            TweenMax.staggerFrom("#menu li a", 1, {
                delay: 0.8,
                opacity: 0,
                ease: Expo.easeInOut
            }, 0.1);
    
        </script>
</body>
</html>
